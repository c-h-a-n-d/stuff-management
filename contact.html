<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="\contact.css">
</head>
<body>
<div class="form-page1">
<div class="form-box1">
    <h2>Contact Form</h2>
    <form action="" method="POST">
    <div class="input-box1">
        
        <input type="text" id="name" name="name" required>
        <label for="name">Name</label>
    </div>
    <div class="input-box1">
       
        <input type="email" id="email" name="email" required>
        <label for="email">Email</label>
    </div>
    <div class="input-box1">
       
        <input type="tel" id="tel" name="c_number" required>
        <label for="Contact">Contact Number</label>
    </div>
    <div class="">
       
        <select>
            <option class="opt">Work Related</option>
            <option class="opt">Project Related</option>
            <option class="opt">Website Related</option>
            <option class="opt">Other</option>
        </select>
        <label>Category</label>
    </div>
    <div class="input-box1">
        
        <input type="text" id="subject" name="subject" required>
        <label for="subject">Subject</label>
    </div>
   
    <div class="input-box1">
       <input type="text" id="message" name="message" required>
        <label for="message">Message</label>
       
    </div>

    <div class="input-box1">
       
        <input type="date" name="date" required>
        <label></label>
    </div> 
    <div class="input-box1">
        <input type="file" name="image">
        
    </div> 
        <button type="submit">Send</button>
      </form>

</div>
</div>
      
</body>
</html>
